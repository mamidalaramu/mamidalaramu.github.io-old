<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./Apod.css" />
    <title>Astronomy Picture of the Day</title>
  </head>
  <body>
    <div class="APOD">
      <h1 class="title-class">Astronomy Picture of the Day</h1>
    </div>
    <div class="image-url">
      <img id="imageclass" src="" alt="Could not load image" />
    </div>
    <div class="title-of-image">
      <h2>Title of the Image</h2>
      <h3 id="toi"></h3>
    </div>
    <div class="description-of-image">
      <h2>Explanation</h2>
      <h3 id="doi"></h3>
    </div>
    <div id="credits">
      <h3>Credits: <a href="https://nasa.gov" target="_blank">NASA</a></h3>
    </div>
    <div class="just-clock">
      <h3><a href="/just-clock/just-clock.html" target="_blank">Clock</a></h3>
    </div>
  </body>
  <script type="text/javascript" src="./APOD.js"></script>
</html>
